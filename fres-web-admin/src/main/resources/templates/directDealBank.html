<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Product Management Page</title>
    <th:block layout:fragment="headerfiles">
        <!-- Toastr -->
        <link rel="stylesheet" th:href="@{/LTE/plugins/toastr/toastr.min.css}"/>
    </th:block>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div layout:fragment="content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">List products</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/home}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Product Management</li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Main row -->

            <div class="row mb-4">
                <div class="col-md-12 mb-4">
                    <div class="card text-left">

                        <div class="card-body">
                            <div class="table-responsive">

                                <table id="zero_configuration_table" class="display table table-striped table-bordered"
                                       style="width:100%">
                                    <thead>
                                    <tr class="bold center" style="font-size: 17px">
                                        <th>Name</th>
                                        <th>Desciption</th>
                                        <th>Price</th>
                                        <th>InStock</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="p : ${products}">
                                        <tr>
                                            <td th:text="${p.name}">
                                                <a th:href="@{/admin/editProduct(id=${p.id})}"></a>
                                            </td>
                                            <td th:text="${p.description}"></td>
                                            <td th:text="${p.price}"></td>
                                            <td th:text="${p.inStock}"></td>
                                            <td style="width: 150px">
                                                <a class="btn-success btn center"><span class="i-Eye-Scan"
                                                                                        style="font-size: 22px"/>&nbsp;</a>

                                                <a type="button" class="btn btn-danger"
                                                   th:href="@{/admin/delete(id=${p.id})}"
                                                   th:onclick="return confirm('Are you sure?')"><span
                                                        class="i-Close" style="font-size: 22px;"/></a>

                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                    <tfoot>
                                    <tr class="bold center" style="font-size: 17px">
                                        <th>Name</th>
                                        <th>Desciption</th>
                                        <th>Price</th>
                                        <th>InStock</th>
                                        <th>Action</th>
                                    </tr>
                                    </tfoot>
                                </table>

                            </div>

                        </div>
                    </div>
                </div>
                <!-- end of col -->

            </div>
            <!-- /.container-fluid -->

            <div class="modal fade" id="modal-danger">
                <div class="modal-dialog">
                    <div class="modal-content bg-danger">
                        <div class="modal-header">
                            <h4 class="modal-title">Danger Modal</h4>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to block this customer?</p>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <form id="lockForm" action="#" method="POST">
                                <input type="hidden" name="block-id"/>
                                <button type="submit" class="btn btn-outline-light">Save
                                    changes
                                </button>
                            </form>
                            <button type="button" class="btn btn-outline-light"
                                    data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->

            <div class="modal fade" id="modal-success">
                <div class="modal-dialog">
                    <div class="modal-content bg-success">
                        <div class="modal-header">
                            <h4 class="modal-title">Success Modal</h4>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to unblock this customer?</p>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <form id="unlockForm" action="#" method="POST">
                                <input type="hidden" name="unblock-id"/>
                                <button type="submit" class="btn btn-outline-light">Save
                                    changes
                                </button>
                            </form>
                            <button type="button" class="btn btn-outline-light"
                                    data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->

            <div class="modal fade" id="modal-warning">
                <div class="modal-dialog">
                    <div class="modal-content bg-warning">
                        <div class="modal-header">
                            <h4 class="modal-title">Success Modal</h4>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-outline-light"
                                    data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div></section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<th:block layout:fragment="script"></th:block>
</body>
</html>
