<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Test Page</title>
<th:block layout:fragment="headerfiles"></th:block>
</head>
<body>
	<!-- Content Wrapper. Contains page content -->
	<div layout:fragment="content" class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Edit Category</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/home}">Dashboard</a></li>
							<li class="breadcrumb-item"><a th:href="@{/categories}">Category
									Management</a></li>
							<li class="breadcrumb-item active">Edit Category</li>
						</ol>
					</div>
				</div>
			</div>
		</div>

		<section class="content">
			<!-- Main row -->
			<div class="row">
				<div class="col-md-12">
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">Update category</h3>

							<div class="card-tools">
								<button type="button" class="btn btn-tool"
									data-card-widget="collapse" data-toggle="tooltip"
									title="Collapse">
									<i class="fas fa-minus"></i>
								</button>
							</div>
						</div>
						<form action="#"
							th:action="@{/categories/edit/{categoryId}(categoryId=${category.categoryId})}"
							th:object="${category}" method="post">
							<div class="card-body">
								<div class="form-group">
									<label for="categoryName">Category Name</label> <input
										type="text" id="categoryName" class="form-control"
										th:field="*{categoryName}" required>
								</div>
								<div class="form-group">
									<label for="description">Category Description</label>
									<textarea id="description" th:field="*{description}"
										class="form-control" rows="4" required></textarea>
								</div>
							</div>

							<div class="col-12">
								<a href="/categories" class="btn btn-secondary float-left">Cancel</a>
								<input type="submit" value="Confirm" class="btn btn-success float-left"
									   style="margin-left: 20px">
							</div>
						<br>

						</form>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				</div>
			</div>
		</section>
	</div>

	<th:block layout:fragment="script"></th:block>
</body>
</html>
