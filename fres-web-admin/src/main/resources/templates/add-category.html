<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Page</title>
    <th:block layout:fragment="headerfiles"></th:block>
</head>

<body>
<!-- Content Wrapper. Contains page content -->
<div layout:fragment="content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Add new category</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/home}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/categories}">Category
                            Management</a></li>
                        <li class="breadcrumb-item active">Add Category</li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <!-- Main row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add category</h3>
                        <br>
                    </div>
                    <br>
                    <div class="card-body">
                        <form method="POST" th:action="@{/categories/import}" enctype="multipart/form-data" >
                            <input type="file" name="file" id="file" />
                            <input type="submit" value="Upload" name="upload" id="upload" onclick="importSuccess()" />
                        </form>
                    </div>
                    <form method="post" th:action="@{/categories/create}" th:object="${categoryRequest}">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="categoryName">Category Name</label> <input type="text" id="categoryName"
                                                                                       class="form-control"
                                                                                       th:field="*{categoryName}">
                            </div>
                            <div class="form-group">
                                <label for="description">Category Description</label>
                                <textarea id="description" th:field="*{description}" class="form-control"
                                          rows="4"></textarea>
                            </div>
                        </div>

                        <div class="col-12">
                            <a href="/categories" class="btn btn-secondary float-left">Cancel</a>
                            <input type="submit" value="Confirm" class="btn btn-success float-left"
                                   style="margin-left: 20px">
                        </div>
                    </form>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
        <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<th:block layout:fragment="script"></th:block>
</body>

</html>
