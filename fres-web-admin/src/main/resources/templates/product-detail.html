<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Test Page</title>
<th:block layout:fragment="headerfiles">
	<style>
table, th, td {
	border: 1px solid rgba(6, 4, 19, 0.09);
	border-collapse: collapse;
}

th, td {
	padding: 5px;
	text-align: left;
}

th {
	width: 200px;
}
</style>
</th:block>
</head>
<body>
	<!-- Content Wrapper. Contains page content -->
	<div layout:fragment="content" class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Product detail</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/home}">Dashboard</a></li>
							<li class="breadcrumb-item"><a th:href="@{/products}">Product
									Management</a></li>
							<li class="breadcrumb-item active">Product Detail</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-md-12" style="align-items: baseline">
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">Product detail</h3>
						</div>
					</div>
					<div class="card-body">
						<table style="width: 100%">
							<tr>
								<th>Product Name</th>
								<td th:text="${product.productName}"></td>
							</tr>
							<tr>
								<th>Product Description</th>
								<td th:text="${product.description}"></td>
							</tr>
							<tr>
								<th>Product Image</th>
								<td><img th:src="*{product.image}" style="width: 300px;" />
								</td>
							</tr>
							<tr>
								<th>Product Price</th>
								<td th:text="${product.price}"></td>
							</tr>
							<tr>
								<th>Product Categories</th>
								<td><th:block th:each="list: ${product.categories}">
										<p th:text="${list.categoryName}">LOL</p>
									</th:block></td>
							</tr>
						</table>
					</div>
					<div class="col-12">
						<a href="/categories" class="btn btn-secondary">Back</a>
						<a class="btn btn-info"
						   th:href="@{/products/edit/{id}(id=${product.productId})}">Edit
						</a>
					</div>
				</div>
			</div>
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<th:block layout:fragment="script"></th:block>
</body>
</html>
