<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript">



		addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);

		function hideURLbar(){
			window.scrollTo(0,1);
		}



	</script>
	<!-- Custom Theme files -->
	<link th:href="@{/css/form.css}" rel="stylesheet" type="text/css"
		  media="all" />
	<!-- //Custom Theme files -->
	<!-- web font -->
	<link
			href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
			rel="stylesheet">
	<!-- //web font -->
</head>
<body>

<!-- main -->
<div class="main-w3layouts wrapper">
	<h1>Register Form</h1>
	<div class="main-agileinfo">
		<div class="agileits-top">
			<form th:action="@{/signup}" th:object="${user}" method="POST"
				  enctype="utf8">
				<div class="container">
					<h1>Register</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>

					<p th:if="${#fields.hasErrors('userName')}"
					   th:errors="*{userName}"></p>
					<input class="text" th:field="*{userName}" type="text"
						   placeholder="Enter User Name" name="username" autofocus="true" required="true" />

					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
					<input class="text email" th:field="*{email}" type="text"
						   placeholder="Enter Email" name="email" required="true" />

					<p th:if="${#fields.hasErrors('fullName')}"
					   th:errors="*{fullName}"></p>
					<input class="text" th:field="*{fullName}" type="text"
						   placeholder="Enter Full Name" name="fullname" required="true" />

					<p th:if="${#fields.hasErrors('password')}"
					   th:errors="*{password}"></p>
					<input class="text" th:field="*{password}" type="password"
						   placeholder="Enter Password" name="psw" required="true" />

					<p id="globalError" th:if="${#fields.hasErrors('global')}"
					   th:errors="*{global}"></p>
					<input class="text" th:field="*{matchingPassword}" type="password"
						   placeholder="Repeat Password" name="psw-repeat" required="true" />

					<hr>
					<input type="submit" class="registerbtn" value="Register">
				</div>

				<div class="container signin">
					<p>
						Already have an account? <a th:href="@{/login}">Sign in</a>.
					</p>
				</div>
			</form>
		</div>
	</div>
