<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Change password page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript">
	addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	
	function hideURLbar(){ 
		window.scrollTo(0,1);
	} 
</script>
<!-- Custom Theme files -->
<link th:href="@{/css/form.css}" rel="stylesheet" type="text/css"
	media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link
	href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
	rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Reset Password Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form th:action="@{/user/changePassword}" method="POST">
					<p style="margin-bottom: 10px;" id="passwordError" th:text="${message != null} ? ${message} : ''"></p>
					<input class="text" type="password" name="newPassword"
						placeholder="Password" required> <input
						class="text w3lpass" type="password" name="confirmPassword"
						placeholder="Confirm Password" required> <input
						type="submit" value="RESET PASSWORD">
				</form>
				<p><a th:href="@{/home}">BACK TO LOGIN!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>
				Â© 2018 All rights reserved | Copy right <a
					href="https://colorlib.com/" target="_blank">Colorlib</a>
			</p>
		</div>
	</div>
	<!-- //main -->
</body>
</html>
