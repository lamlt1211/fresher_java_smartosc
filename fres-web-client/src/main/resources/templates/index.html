                                    <a id="coom" href="" th:data-id="${product.productId}"

<script>
    $(document).ready(function () {
        $('.add').click(function (event) {
            event.preventDefault();
            var productId = $(this).attr("data-id");
            $.ajax({
                url: "/cart/buycart",
                type: "GET",
                data: {
                    id: productId,
                },
                success: function (value) {
                    $('.sizeCart').html("[" + value + "]");
                }
            })
        });
    });
</script>
